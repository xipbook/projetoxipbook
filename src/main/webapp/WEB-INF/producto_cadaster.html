<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/producto_cadaster.css">
  </head>
  <body>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="img/book1.jpg" alt="No two are the same" />
            </div>
            <div class="slide slide-2">
              <img src="img/book2.jpg" alt="Monsieur Mints"  />
            </div>
            <div class="slide slide-3">
              <img src="img/book3.jpg" alt="The Flower Series"  />
            </div>
            <div class="slide slide-4">
              <img src="img/book4.jpg" alt="Salt o' The Sea"  />
            </div>
          </div>
        </div>
      </div>
    </section>

    <form action="" method="post">
      <fieldset>

      <div class="formulario">
        <label for="livro">Título:</label>
        <input id="livro" type="text"><br><hr>
      </div>

      <div class="formulario">
        <label for="autor">Autor:</label>
        <input id="autor" type="text"><br><hr>
      </div>

      <div class="formulario">
        <label for="anopublicacao">Ano:</label>
        <input id="anopublicacao" type="text"><br><hr>
      </div>

      <div class="formulario">
        <label for="isbn">ISBN:</label>
        <input id="isbn" type="text"><br><hr>
      </div>

      <div class="formulario">
        <p
        ><label for="termos">Tipo de anúncio:</label
          ><input id="checkdoacao" type="checkbox" name="service" value="Doação"
          >Doação<input id="checktroca" type="checkbox" name="service" value="Troca"
          >Troca<input id="checkvenda" type="checkbox" name="service" value="Venda"
          >Venda</p>
      </div>


      <div class="formulario">
        <textarea name="Descrição" rows="5" cols="55">Descrição:</textarea>
      </div>

      <div class="submit">
        <button id="submit" type="submit" name="button">Cadastrar</button>
      </div>

    </form>
  </fieldset>
    <script type="text/javascript" src="js/modernizr.2.7.1.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/producto_cadaster_localstorage.js"></script>
    <script type="text/javascript" src="js/producto_cadaster_slider.js"></script>

  </body>
</html>
